testRegexReplaceSuccess:
  inputs:
    - regex: 'a+b'
    - text: aaaabworld
    - replacement: hello
  description: Tests that regex_replace.sl operation finishes with SUCCESS
  testFlowPath: io.cloudslang.base.strings.regex_replace
  outputs:
    - result_text: helloworld
  result: SUCCESS
