testAmazonDetachNetworkInterfaceLocal:
  testSuites: [amazon-local]
  description: "Test that successfully detaches a specified network interface from a Amazon AWS instance."
  testFlowPath: io.cloudslang.amazon.aws.ec2.network.detach_network_interface
  inputs:
    - endpoint: <endpoint>
    - identity: <identity>
    - credential: <credential>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - proxy_username: <proxy_username>
    - proxy_password: <proxy_password>
    - headers: <headers>
    - query_params: <query_params>
    - attachment_id: <attachment_id>
    - force_detach: <force_detach>
    - version: <version>
  result: SUCCESS