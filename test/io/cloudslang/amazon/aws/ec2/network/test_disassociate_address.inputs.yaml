testAmazonDisassociateAddressLocal:
  testSuites: [amazon-local]
  description: "Test that successfully disassociates an ip address."
  testFlowPath: io.cloudslang.amazon.aws.ec2.network.disassociate_address
  inputs:
    - endpoint: <endpoint>
    - identity: <identity>
    - credential: <credential>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - proxy_username: <proxy_username>
    - proxy_password: <proxy_password>
    - version: <version>
    - headers: <headers>
    - query_params: <query_params>
    - association_id: <association_id>
    - public_ip: <public_ip>
  result: SUCCESS