testBasicRunForGetAccessToken:
  testSuites: [google-local]
  inputs:
    - json_token: <json_token>
    - scopes: <scopes>
    - scopes_delimiter: <scopes_delimiter>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - proxy_username: <proxy_username>
    - proxy_password: <proxy_password>
  description: Tests that get_access_token runs with SUCCESS
  testFlowPath: io.cloudslang.google.authentication.get_access_token
  result: SUCCESS